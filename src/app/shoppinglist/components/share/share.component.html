<mat-card>
  <mat-card-header>
    <h1>Geteilte Liste hinzufügen</h1>
  </mat-card-header>
  <mat-card-content>
    <button mat-button color="primary" (click)="addShare()">
      <mat-icon>done</mat-icon>
      <span style="display: flex;align-self: center;line-height: 24px">Liste Hinzufügen</span>
    </button>
    <button mat-button color="primary" [routerLink]="['/']">
      <mat-icon>home</mat-icon>
      <span style="display: flex;align-self: center;line-height: 24px">Einladung ignorieren</span>
    </button>
  </mat-card-content>
</mat-card>
